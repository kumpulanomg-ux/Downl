services:
  # ====== Static Website (index.html) ======
  - type: web
    name: Quran  
    env: static
    buildCommand: ""
    staticPublishPath: .
    plan: free

  # ====== Python Bot ======
  - type: web
    name: Quran
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 main.py"
    plan: free
