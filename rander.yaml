services:
  # ====== Static Website (index.html) ======
  - type: web
    name: Quran
    env: static
    buildCommand: ""
    staticPublishPath: .
    plan: free

  # ====== Bot + Flask ======
  - type: web
    name: telegram-gift-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 web.py & python3 main.py"
    plan: free
